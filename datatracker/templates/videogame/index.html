{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Video Game Index {% endblock %}</h1>
{% endblock %}

{% block content %}

<strong>{{ message }}</strong>
<p>{{ word }}</p>
<div>
    {% for datas in data %}
        <span>{{ datas['_id'] }}</span>
        <p>{{ datas['name'] }}</p>
    {% endfor %}

</div>


<a href="{{ url_for('sample.other_example') }}"> Next Page </a>
{% endblock %}
