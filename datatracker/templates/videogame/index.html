{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Video Game Index {% endblock %}</h1>
{% endblock %}

{% block content %}

<strong>{{ message }}</strong>
<p>{{ word }}</p>

{% block chart %}

<script src ="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<div class ="container">
<canvas id="lineChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                 label: "My First Dataset",
                 data: [12, 19, 3, 5, 2, 3],
                 backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                    ],
                 fill: false,
                 borderColor: "rgb(75, 192, 192)",
                 lineTension: 0.1
                }]
            },
        options: {
        responsive: false
        }
        });
    </script>
</div>
{% endblock chart %}

<a href="{{ url_for('sample.other_example') }}"> Next Page </a>
{% endblock %}
